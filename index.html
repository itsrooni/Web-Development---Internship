<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="main-row">
        <div class="col-md-6 col-sm-12 img-container">
            <img class="main-img" style="height: 60%; width: 60%;" src="images/main.svg" alt="main">
        </div>
        <div class="row col-md-6 col-sm-12">
            <div class="form-container">
                <div>
                    <div style="text-align: center;">
                        <img style="margin: 0px 16px 15px 0px;" src="images/logo.svg" alt="LOGO"><span style="line-height: 49px; font-family: 'Aladin';font-size: 40px;" class="aladin-regular">Leaf</span>                            
                    </div>
                    <div class="row mobile-img-container">
                        <img class="mobile-main-img" style="height: 60%; width: 60%;" src="images/main.svg" alt="main">
                    </div>
                    <h1>Create Account</h1>
                </div>
                <div class="form-group">
                    <label class="form-label" for="full_name">Full Name</label>
                    <input id="full_name" class="form-input user-icon" placeholder="Enter Full Name" type="text">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-input mail-icon" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-input password-icon" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <button id="submit" type="submit"><span>Sign-Up</span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-container">
                    <p>- OR -</p>
                </div>
            </div>
            <div class="row">
                <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                <div clss="col-md-4">
                    <a href="#"><img src="images/google.svg" alt="LOGO"></a>
                </div>
                <div clss="col-md-4">
                    <a href="#"><img src="images/facebook.svg" alt="LOGO"></a>
                </div>
                <div clss="col-md-4">
                    <a href="#"><img src="images/apple.svg" alt="LOGO"></a>
                </div>
                </div>
            </div>
            <div class="row footer-container">
                <p style="font-family: Poppins; font-size: 15px; opacity: 70%;">Already have an account?<span style="font-family: Poppins; font-size: 15px; font-weight: bold; color: black; margin-left: 5px;"><a href="#" style="color: black; text-decoration: none;">Login</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
